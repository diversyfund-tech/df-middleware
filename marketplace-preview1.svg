<svg width="960" height="540" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="540" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="860" cy="440" r="80" fill="white" opacity="0.1"/>
  <circle cx="800" cy="100" r="40" fill="white" opacity="0.15"/>
  
  <!-- Main card -->
  <rect x="80" y="80" width="800" height="380" rx="20" fill="url(#cardGradient)" stroke="white" stroke-width="2" opacity="0.95"/>
  
  <!-- Title -->
  <text x="480" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1F2937" text-anchor="middle">SMS Message Sync</text>
  
  <!-- Subtitle -->
  <text x="480" y="230" font-family="Arial, sans-serif" font-size="24" fill="#6B7280" text-anchor="middle">Historical Message Import</text>
  
  <!-- Message bubbles illustration -->
  <!-- Inbound message -->
  <rect x="200" y="280" width="200" height="60" rx="30" fill="#E5E7EB"/>
  <text x="300" y="315" font-family="Arial, sans-serif" font-size="18" fill="#374151" text-anchor="middle">Inbound Messages</text>
  
  <!-- Arrow -->
  <path d="M 420 310 L 480 310" stroke="#4F46E5" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4F46E5"/>
    </marker>
  </defs>
  
  <!-- Outbound message -->
  <rect x="560" y="280" width="200" height="60" rx="30" fill="#4F46E5"/>
  <text x="660" y="315" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Outbound Messages</text>
  
  <!-- Sync icon (circular arrows) -->
  <g transform="translate(480, 380)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#4F46E5" stroke-width="4"/>
    <path d="M -20 -20 Q -20 -35, -5 -35" stroke="#4F46E5" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 20 20 Q 20 35, 5 35" stroke="#4F46E5" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="-20" cy="-20" r="4" fill="#4F46E5"/>
    <circle cx="20" cy="20" r="4" fill="#4F46E5"/>
  </g>
  
  <!-- Footer text -->
  <text x="480" y="500" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">Sync historical SMS conversations to GoHighLevel</text>
</svg>

